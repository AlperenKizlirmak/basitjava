<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script type="text/javascript" language="javascript">
            //substring()    :Kendisine verilecek olan parametreler ile tanımlanmış değişken içeriği aralığında bulunan değerleri koplayark yeni bir içierik oluşturur ve oluşturduğu değeri geriye döndürür.
            
            var metin = "Peugeot 306 2.0 S16";
            document.write(metin + "<br />");
            
            var sonuc = metin.substring(11, 17);
            document.write(sonuc);
        </script>
