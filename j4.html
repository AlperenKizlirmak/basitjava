<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script type="text/javascript" language="javascript">
            //slice() : Kendisine verilecek olan parametreler ile tanımlanmış değişken içeriği aralaığında bulunan değerleri kopyalarak yeni biriçerik oluşturur ve oluşturduğu değeri geriye döndürür.
            // 1.Parametre :Başlangıç
            // 2.Parametre : Bitiş
            
            var icerik ="ALPEREN KIZILIRMAK";
            document.write(icerik);

            var sonuc = icerik.slice(16);
            document.write(sonuc);
        </script>
    </body>
</html>
